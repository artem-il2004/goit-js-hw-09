<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-R5iGR8OA.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-CaX9xw8g.css">
  </head>
  <body>
    <!-- <p><a href="./index.html">Go back</a><br /></p> -->
    <form class="feedback-form" autocomplete="off">
      <label class="label-email">
        Email
        <input
          type="email"
          name="email"
          autofocus
          class="input email"
          placeholder="Input your email"
        />
      </label>
      <label class="label-feedback">
        Message
        <textarea
          name="message"
          rows="8"
          class="input feedback"
          placeholder="Text area"
        ></textarea>
      </label>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </body>
</html>
